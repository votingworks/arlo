version: 2.1
orbs:
  cypress: cypress-io/cypress@1
jobs:
  dependencies:
    docker:
      - image: circleci/python:3.7.3-node-browsers
        environment:
          DATABASE_URL: postgresql://root@localhost:5432/arlo-test
          FLASK_ENV: test
      - image: circleci/postgres:9.6.2-alpine
        environment:
          POSTGRES_USER: root
          POSTGRES_DB: arlo-test
    working_directory: ~/arlo
    parallelism: 1
    steps:
      - checkout
      - save_cache:
          key: arlo-v3-{{ .Environment.CIRCLE_SHA1 }}
          paths:
            - ~/arlo
      - run: sudo chown -R circleci:circleci /usr/local/bin
      - run: sudo chown -R circleci:circleci /usr/local/lib/python3.7/site-packages
      - restore_cache:
          keys:
            - yarn-packages-v3-{{ .Branch }}-{{ checksum "yarn.lock" }}
      - restore_cache:
          keys:
            - pip-packages-v4-{{ .Branch }}-{{ checksum "Pipfile.lock" }}
            - pip-packages-v4-{{ .Branch }}-
            - pip-packages-v4-
      - restore_cache:
          keys:
            - npm-packages-v4-{{ .Branch }}-{{ checksum "package-lock.json" }}
      - run:
          name: install
          command: |
            make install install-development

      - save_cache:
          key: yarn-packages-v3-{{ .Branch }}-{{ checksum "yarn.lock" }}
          paths:
            - ~/.cache/yarn

      - save_cache:
          key: pip-packages-v4-{{ .Branch }}-{{ checksum "Pipfile.lock" }}
          paths:
            - "~/.local"
            - "~/.cache"
      - save_cache:
          key: npm-v4-{{ .Branch }}-{{ checksum "package-lock.json" }}
          paths:
            - "/usr/local/lib/node_modules" # location depends on npm version
            - "node_modules"
            - "client/node_modules"

      - run:
          name: Install Chrome
          command: |
            curl -L -o google-chrome.deb https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
            sudo dpkg -i google-chrome.deb
            sudo sed -i 's|HERE/chrome\"|HERE/chrome\" --disable-setuid-sandbox|g' /opt/google/chrome/google-chrome
            rm google-chrome.deb
      - run:
          name: create data model
          command: |
            make resetdb

      - run:
          name: lint server (pylint)
          command: |
            make lint-server
      - run:
          name: line client (yarn)
          command: |
            yarn --cwd client lint
      - run:
          name: type check
          command: |
            make typecheck-server
      - run:
          name: check formatting
          command: |
            make format-server
      - run:
          name: server tests
          command: |
            circleci tests glob server/tests/**.py | circleci tests split --split-by=timings | xargs pipenv run pytest -n auto
      - run:
          name: client tests
          command: |
            circleci tests glob client/src/**/*.test.* | circleci tests split --split-by=filesize | yarn --cwd client test

  wdio:
    parallelism: 4
    docker:
      - image: circleci/python:3.7.3-node-browsers
        environment:
          DATABASE_URL: postgresql://root@localhost:5432/arlo-test
          FLASK_ENV: test
      - image: circleci/postgres:9.6.2-alpine
        environment:
          POSTGRES_USER: root
          POSTGRES_DB: arlo-test
    working_directory: ~/arlo
    steps:
      - restore_cache:
          keys:
            - arlo-v3-{{ .environment.circle_sha1 }}
      - restore_cache:
          keys:
            - yarn-packages-v3-{{ .Branch }}-{{ checksum "yarn.lock" }}
      - restore_cache:
          keys:
            - pip-packages-v4-{{ .Branch }}-{{ checksum "Pipfile.lock" }}
            - pip-packages-v4-{{ .Branch }}-
            - pip-packages-v4-
      - restore_cache:
          keys:
            - npm-packages-v4-{{ .Branch }}-{{ checksum "package-lock.json" }}
      - run:
          name: wdio end-to-end tests
          command: |
            yarn --cwd client test:wdio
  cypress:
    parallelism: 4
    docker:
      - image: circleci/python:3.7.3-node-browsers
        environment:
          DATABASE_URL: postgresql://root@localhost:5432/arlo-test
          FLASK_ENV: test
      - image: circleci/postgres:9.6.2-alpine
        environment:
          POSTGRES_USER: root
          POSTGRES_DB: arlo-test
    working_directory: ~/arlo
    steps:
      - restore_cache:
          keys:
            - arlo-v3-{{ .environment.circle_sha1 }}
      - restore_cache:
          keys:
            - yarn-packages-v3-{{ .Branch }}-{{ checksum "yarn.lock" }}
      - restore_cache:
          keys:
            - pip-packages-v4-{{ .Branch }}-{{ checksum "Pipfile.lock" }}
            - pip-packages-v4-{{ .Branch }}-
            - pip-packages-v4-
      - restore_cache:
          keys:
            - npm-packages-v4-{{ .Branch }}-{{ checksum "package-lock.json" }}
      - run:
          name: cypress end-to-end tests
          command: |
            ./client/run-cypress-tests.sh

workflows:
  version: 2
  build-and-test:
    jobs:
      - dependencies
      - wdio:
          requires:
            - dependencies
      - cypress:
          requires:
            - dependencies
