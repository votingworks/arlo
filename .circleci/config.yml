version: 2.1
orbs:
  cypress: cypress-io/cypress@1
jobs:
  checkout-code:
    docker:
      - image: circleci/python:3.7.3-node-browsers
        environment:
          DATABASE_URL: postgresql://root@localhost:5432/arlo-test
          FLASK_ENV: test
      - image: circleci/postgres:9.6.2-alpine
        environment:
          POSTGRES_USER: root
          POSTGRES_DB: arlo-test
    working_directory: ~/arlo
    parallelism: 1
    steps:
      - checkout
      - save_cache:
          key: arlo-v1-{{ .Environment.CIRCLE_SHA1 }}
          paths:
            - ~/arlo

  dependencies:
    docker:
      - image: circleci/python:3.7.3-node-browsers
        environment:
          DATABASE_URL: postgresql://root@localhost:5432/arlo-test
          FLASK_ENV: test
      - image: circleci/postgres:9.6.2-alpine
        environment:
          POSTGRES_USER: root
          POSTGRES_DB: arlo-test
    working_directory: ~/arlo
    parallelism: 1
    steps:
      - restore_cache:
          keys:
            - arlo-v1-{{ .Environment.CIRCLE_SHA1 }}
      - run: sudo chown -R circleci:circleci /usr/local/bin
      - run: sudo chown -R circleci:circleci /usr/local/lib/python3.7/site-packages
      - restore_cache:
          keys:
            - yarn-packages-v1-{{ .Branch }}-{{ checksum "yarn.lock" }}
      - restore_cache:
          keys:
            - pip-packages-v1-{{ .Branch }}-{{ checksum "Pipfile.lock" }}
      - restore_cache:
          keys:
            - npm-packages-v1-{{ .Branch }}-{{ checksum "package-lock.json" }}
      - run:
          name: install
          command: |
            make install install-development

      - save_cache:
          key: yarn-packages-v1-{{ .Branch }}-{{ checksum "yarn.lock" }}
          paths:
            - ~/.cache/yarn

      - save_cache:
          key: pip-packages-v1-{{ .Branch }}-{{ checksum "Pipfile.lock" }}
          paths:
            - ".venv"
            - "/usr/local/bin"
            - "/usr/local/lib/python3.6/site-packages"
            - "~/.local/share/virtualenvs"
      - save_cache:
          paths:
            - "/usr/local/lib/node_modules" # location depends on npm version
            - "client/node_modules"
          key: node-v1-{{ .Branch }}-{{ checksum "package-lock.json" }}

      - run:
          name: Install Chrome
          command: |
            curl -L -o google-chrome.deb https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
            sudo dpkg -i google-chrome.deb
            sudo sed -i 's|HERE/chrome\"|HERE/chrome\" --disable-setuid-sandbox|g' /opt/google/chrome/google-chrome
            rm google-chrome.deb
      - run:
          name: create data model
          command: |
            make resetdb
  lint:
    docker:
      - image: circleci/python:3.7.3-node-browsers
        environment:
          DATABASE_URL: postgresql://root@localhost:5432/arlo-test
          FLASK_ENV: test
      - image: circleci/postgres:9.6.2-alpine
        environment:
          POSTGRES_USER: root
          POSTGRES_DB: arlo-test
    working_directory: ~/arlo
    steps:
      - restore_cache:
          keys:
            - arlo-v1-{{ .Environment.CIRCLE_SHA1 }}
      - restore_cache:
          keys:
            - pip-packages-v1-{{ .Branch }}-{{ checksum "Pipfile.lock" }}
      - run:
          name: lint server (pylint)
          command: |
            make line-server
      - run:
          name: line client (yarn)
          command: |
            yarn --cwd client lint
  typecheck:
    docker:
      - image: circleci/python:3.7.3-node-browsers
        environment:
          DATABASE_URL: postgresql://root@localhost:5432/arlo-test
          FLASK_ENV: test
      - image: circleci/postgres:9.6.2-alpine
        environment:
          POSTGRES_USER: root
          POSTGRES_DB: arlo-test
    working_directory: ~/arlo
    steps:
      - restore_cache:
          keys:
            - arlo-v1-{{ .Environment.CIRCLE_SHA1 }}
      - restore_cache:
          keys:
            - pip-packages-v1-{{ .Branch }}-{{ checksum "Pipfile.lock" }}
      - run:
          name: type check
          command: |
            make typecheck-server

  check-format:
    docker:
      - image: circleci/python:3.7.3-node-browsers
        environment:
          DATABASE_URL: postgresql://root@localhost:5432/arlo-test
          FLASK_ENV: test
      - image: circleci/postgres:9.6.2-alpine
        environment:
          POSTGRES_USER: root
          POSTGRES_DB: arlo-test
    working_directory: ~/arlo
    steps:
      - restore_cache:
          keys:
            - arlo-v1-{{ .Environment.CIRCLE_SHA1 }}
      - restore_cache:
          keys:
            - pip-packages-v1-{{ .Branch }}-{{ checksum "Pipfile.lock" }}
      - run:
          command: ls .
      - run:
          name: check formatting
          command: |
            make format-server
  server-tests:
    parallelism: 4
    docker:
      - image: circleci/python:3.7.3-node-browsers
        environment:
          DATABASE_URL: postgresql://root@localhost:5432/arlo-test
          FLASK_ENV: test
      - image: circleci/postgres:9.6.2-alpine
        environment:
          POSTGRES_USER: root
          POSTGRES_DB: arlo-test
    working_directory: ~/arlo
    steps:
      - restore_cache:
          keys:
            - arlo-v1-{{ .environment.circle_sha1 }}
      - run:
          name: server tests
          command: |
            circleci tests glob server/tests/**.py | circleci tests split --split-by=timings | xargs pipenv run pytest -n auto

  client-tests:
    parallelism: 4
    docker:
      - image: circleci/python:3.7.3-node-browsers
        environment:
          DATABASE_URL: postgresql://root@localhost:5432/arlo-test
          FLASK_ENV: test
      - image: circleci/postgres:9.6.2-alpine
        environment:
          POSTGRES_USER: root
          POSTGRES_DB: arlo-test
    working_directory: ~/arlo
    steps:
      - restore_cache:
          keys:
            - arlo-v1-{{ .environment.circle_sha1 }}
      - run:
          name: client tests
          command: |
            yarn --cwd client test
  wdio:
    parallelism: 4
    docker:
      - image: circleci/python:3.7.3-node-browsers
        environment:
          DATABASE_URL: postgresql://root@localhost:5432/arlo-test
          FLASK_ENV: test
      - image: circleci/postgres:9.6.2-alpine
        environment:
          POSTGRES_USER: root
          POSTGRES_DB: arlo-test
    working_directory: ~/arlo
    steps:
      - restore_cache:
          keys:
            - arlo-v1-{{ .environment.circle_sha1 }}
      - run:
          name: wdio end-to-end tests
          command: |
            yarn --cwd client test:wdio
  cypress:
    parallelism: 4
    docker:
      - image: circleci/python:3.7.3-node-browsers
        environment:
          DATABASE_URL: postgresql://root@localhost:5432/arlo-test
          FLASK_ENV: test
      - image: circleci/postgres:9.6.2-alpine
        environment:
          POSTGRES_USER: root
          POSTGRES_DB: arlo-test
    working_directory: ~/arlo
    steps:
      - restore_cache:
          keys:
            - arlo-v1-{{ .environment.circle_sha1 }}
      - run:
          name: cypress end-to-end tests
          command: |
            ./client/run-cypress-tests.sh

workflows:
  version: 2
  build-and-test:
    jobs:
      - checkout-code
      - dependencies:
          requires:
            - checkout-code
      - lint:
          requires:
            - dependencies
      - typecheck:
          requires:
            - dependencies
      - check-format:
          requires:
            - dependencies
      - server-tests:
          requires:
            - lint
            - typecheck
            - check-format
      - client-tests:
          requires:
            - lint
            - typecheck
            - check-format
      - wdio:
          requires:
            - server-tests
            - client-tests
      - cypress:
          requires:
            - server-tests
            - client-tests
