  typecheck:
    docker:
      - image: circleci/python:3.7.3-node-browsers
        environment:
          DATABASE_URL: postgresql://root@localhost:5432/arlo-test
          FLASK_ENV: test
      - image: circleci/postgres:9.6.2-alpine
        environment:
          POSTGRES_USER: root
          POSTGRES_DB: arlo-test
    working_directory: ~/arlo
    steps:
      - restore_cache:
          keys:
            - arlo-v3-{{ .Environment.CIRCLE_SHA1 }}
      - restore_cache:
          keys:
            - pip-packages-v4-{{ .Branch }}-{{ checksum "Pipfile.lock" }}
            - pip-packages-v4-{{ .Branch }}-
