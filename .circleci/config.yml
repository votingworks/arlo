version: 2.1
orbs:
  cypress: cypress-io/cypress@1
jobs:
  build-and-test:
    docker:
      - image: circleci/python:3.7.3-node-browsers
        environment:
          DATABASE_URL: postgresql://root@localhost:5432/arlo-test
          FLASK_ENV: test
      - image: circleci/postgres:9.6.3-alpine-ram
        environment:
          POSTGRES_USER: root
          POSTGRES_DB: arlo-test
    parallelism: 16
    resource_class: large
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: true
      - run: sudo chown -R circleci:circleci /usr/local/bin
      - run: sudo chown -R circleci:circleci /usr/local/lib/python3.7/site-packages
      - restore_cache:
          keys:
            - yarn-packages-v3-{{ .Branch }}-{{ checksum "yarn.lock" }}
      - restore_cache:
          keys:
            - pip-packages-v5-{{ .Branch }}-{{ checksum "Pipfile.lock" }}
            - pip-packages-v5-{{ .Branch }}-
            - pip-packages-v5-
      - restore_cache:
          keys:
            - npm-packages-v8-{{ .Branch }}-{{ checksum "package-lock.json" }}
      - run:
          name: install
          command: |
            make install install-development

      - save_cache:
          key: yarn-packages-v3-{{ .Branch }}-{{ checksum "yarn.lock" }}
          paths:
            - ~/.cache/yarn

      - save_cache:
          key: pip-packages-v5-{{ .Branch }}-{{ checksum "Pipfile.lock" }}
          paths:
            - ~/.local
            - ~/.cache
      - save_cache:
          key: npm-packages-v8-{{ .Branch }}-{{ checksum "package-lock.json" }}
          paths:
            - node_modules
            - client/node_modules

      - run:
          name: Install Chrome
          command: |
            curl -L -o google-chrome.deb https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
            sudo dpkg -i google-chrome.deb
            sudo sed -i 's|HERE/chrome\"|HERE/chrome\" --disable-setuid-sandbox|g' /opt/google/chrome/google-chrome
            rm google-chrome.deb
      - run:
          name: create data model
          command: |
            make resetdb

      - run:
          name: lint server (pylint)
          command: |
            make lint-server
      - run:
          name: type check
          command: |
            make typecheck-server

      - run:
          name: check formatting
          command: |
            make format-server
            git diff-index --quiet HEAD -- || (echo "Found unexpected changes!" && git diff && exit 1)
      - run:
          name: tests # server tests
          command: |
            circleci tests glob server/tests/test*.py server/tests/*/test*.py  | circleci tests split --split-by=timings | xargs pipenv run pytest 

            if [[ $CIRCLE_NODE_INDEX = 0 ]]; then
              make lint-server
            elif [[ $CIRCLE_NODE_INDEX = 1 ]]; then
              make test-client
            elif [[ $CIRCLE_NODE_INDEX = 2 ]]; then
              yarn --cwd client test:wdio
            elif [[ $CIRCLE_NODE_INDEX = 3 ]]; then
              ./client/run-cypress-tests.sh
            elif [[ $CIRCLE_NODE_INDEX = 4 ]]; then
              make typecheck-server
            elif [[ $CIRCLE_NODE_INDEX = 5 ]]; then
              make format-server
              git diff-index --quiet HEAD -- || (echo "Found unexpected changes!" && git diff && exit 1)
            fi

workflows:
  version: 2
  build-and-test:
    jobs:
      - build-and-test
