            - pip-packages-v4-{{ .Branch }}-
            - pip-packages-v4-
      - restore_cache:
          keys:
            - npm-packages-v4-{{ .Branch }}-{{ checksum "package-lock.json" }}
      - run:
          name: wdio end-to-end tests
          command: |
            yarn --cwd client test:wdio
  cypress:
    parallelism: 4
    docker:
      - image: circleci/python:3.7.3-node-browsers
        environment:
          DATABASE_URL: postgresql://root@localhost:5432/arlo-test
          FLASK_ENV: test
      - image: circleci/postgres:9.6.2-alpine
        environment:
          POSTGRES_USER: root
          POSTGRES_DB: arlo-test
    working_directory: ~/arlo
    steps:
      - restore_cache:
          keys:
            - arlo-v3-{{ .environment.circle_sha1 }}
      - restore_cache:
          keys:
            - yarn-packages-v3-{{ .Branch }}-{{ checksum "yarn.lock" }}
      - restore_cache:
          keys:
            - pip-packages-v4-{{ .Branch }}-{{ checksum "Pipfile.lock" }}
            - pip-packages-v4-{{ .Branch }}-
            - pip-packages-v4-
      - restore_cache:
          keys:
            - npm-packages-v4-{{ .Branch }}-{{ checksum "package-lock.json" }}
      - run:
          name: cypress end-to-end tests
          command: |
            ./client/run-cypress-tests.sh

workflows:
  version: 2
  build-and-test:
    jobs:
      - dependencies
      - typecheck:
          requires:
            - dependencies
      - check-format:
          requires:
            - dependencies
      - server-tests:
          requires:
            #- lint-server
            - typecheck
            - check-format
      - client-tests:
          requires:
            #- lint-client
            - typecheck
            - check-format
      - wdio:
          requires:
            - server-tests
            - client-tests
      - cypress:
          requires:
            - server-tests
            - client-tests
