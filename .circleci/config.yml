version: 2.1
orbs:
  circleci-images: circleci/circleci-images@0.7.0
jobs:
  build-and-test:
    docker:
      - image: circleci/python:3.7.3-node-browsers
        environment:
          DATABASE_URL: postgres://root@localhost:5432/arlo-test
          FLASK_ENV: test
      - image: circleci/postgres:9.6.2-alpine
        environment:
          POSTGRES_USER: root
          POSTGRES_DB: arlo-test
    steps:
      - checkout
      - run:
          name: install
          command: |
            make install install-development
      - circleci-images/install-chrome
      - circleci-images/install-chromedriver
      - run:
          name: create data model
          command: |
            make resetdb
      - run:
          name: lint server (pylint)
          command: |
            make lint-server
      - run:
          name: type check
          command: |
            make typecheck-server
      - run:
          name: check formatting
          command: |
            make format-server
            git diff-index --quiet HEAD -- || (echo "Found unexpected changes!" && git diff && exit 1)
      - run:
          name: backend tests
          command: |
            make test-server-coverage
      - run:
          name: frontend tests
          command: |
            make test-client

workflows:
  version: 2
  build-and-test:
    jobs:
      - build-and-test
